<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" type="icon" href="logoRodape.png">
    <title>Pesquisa Cemitério - ADMIN</title>
</head>
<body>

    <nav id="navBarPrincipal" class="corBase">
        <div id="logoSaoManoel">
            <img src="logoRodape.png">
        </div>

        <h2>Prefeitura de São Manoel do Paraná</h2>

        <h2>ADMIN</h2>
    </nav>

    <section id="infoSection">
        <h1>Modificação de cadastros</h1>
            <h3>Registros atuais</h3>
            <div id="verificarCadastros">
                <input id="pesquisarRegistros" placeholder="Procure um registro...">
                    <ul id="listaRegistros">
                        
                    </ul>
            </div>
    </section>
    <!--Considerar adição de método de pesquisa por páginas, não tudo num scroll com uma barra de pesquisa só. (pag 1, 2, 3...)-->

    <div id="divAdicionarRegistro">
        <button id="registrar">ADICIONAR REGISTRO</button>
    </div>

    <footer class="corBase">
        <div id="mensagemFooter">
            <h4>2026 @ Prefeitura de São Manoel do Paraná</h4>
            <div id="creditosSite">
                <p>Desenvolvido por Samuel</p>
                <a href="https://www.linkedin.com/in/samuelvendrame/">
                     <img src="LinkedIn_icon.svg.png" alt="Logo do LinkedIn.">
                </a>
            </div>
        </div>
    </footer>

   <div class="overlay escondido">
        <div id="criarRegistro" class="escondido">
            <div id="fechar">x</div>
            <form id="registroInputs" action="/registro" method="POST">
                <label>
                    Nome:
                    <input type="text" name="nome" required />
                </label>

                <label>
                    Data de nascimento:
                    <input type="date" name="dataNascimento" required />
                </label>

                <label>
                    Data de falência:
                    <input type="date" name="dataFalencia" required />
                </label>

                <label>
                    Há outra pessoa enterrada junto?
                    <input type="checkbox" id="temOutraPessoa" />
                </label>

                <div id="outraPessoaBox" style="display: none;">
                    <label>
                    Nome da outra pessoa:
                    <input type="text" name="nomeOutraPessoa" />
                    </label>
                </div>

                <button id="registrarDados" type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <script src="admin.js" defer></script>
    
</body>
</html>
